{% if deliveries %}
<ul class="delivery">
{% for delivery in deliveries %}
<li>
    <a href="/distribution/{{ delivery.id }}"><i class="icon-hotairballoon"></i> {{ delivery.name }}</a> du {{ delivery.from_date|date|capitalize }}
</li>
{% endfor %}
</ul>
{% else %}
<p>Aucune distribution.</p>
{% endif %}
